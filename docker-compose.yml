version: '3'
services:
  datacrawler:
    container_name: icollaborate_crawler
    restart: unless-stopped
    environment:
      - NEO4J_URL=bolt://neo4j:gitcontrib@neo4j:7687
  neo4j:
    container_name: icollaborate_neo4j
    image: neo4j:3.5
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - /tmp/ic_neo4j/conf:/conf
      - /var/ic_neo4j/data:/data
      - /var/ic_neo4j/import:/import
      - /var/ic_neo4j/logs:/logs
      - /var/ic_neo4j/plugins:/plugins
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_AUTH=none #Switch to enable auth